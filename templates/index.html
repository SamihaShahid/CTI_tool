<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollutant and Source Selection</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: white;
            margin-bottom: 20px;
        }

        .pollutant-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        select, input {
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        table.dataTable {
            width: 100%;
            margin-top: 10px !important;
        }

        th, td {
            text-align: center;
        }

        h2 {
            color: #343a40;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Pollutant and Source Selection</h2>

        <div class="card">
            <h4>Select Pollutant</h4>
            <div class="pollutant-container">
                <select id="pollutant-dropdown" class="form-select">
                    {% for pol in pollutants %}
                    <option value="{{ pol }}">{{ pol }}</option>
                    {% endfor %}
                </select>
                <input type="text" id="pollutant-search" class="form-control" placeholder="Search Pollutant..." />
            </div>
        </div>

        <div class="card">
            <h4>Select Source</h4>
            <select id="source-dropdown" class="form-select">
                {% for src in sources %}
                <option value="{{ src }}">{{ src }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="card">
            <h4>Data Table</h4>
            <table id="data-table" class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>eic</th><th>eicsumn</th><th>pol</th><th>SUM(EMS)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            function fetchData() {
                var pollutant = $("#pollutant-dropdown").val();
                var source = $("#source-dropdown").val();
                
                $.getJSON(`/data/${pollutant}/${source}`, function(data) {
                    var table = $('#data-table').DataTable();
                    table.clear();
                    data.forEach(row => {
                        table.row.add([row.eic, row.eicsumn, row.pol, row["SUM(EMS)"]]);
                    });
                    table.draw();
                });
            }

            function fetchPlot(pollutant) {
                $.getJSON(`/plot/${pollutant}`, function(data) {
                    if (data.plot_url) {
                        $("#pollutant-plot").attr("src", data.plot_url);
                    } else {
                        $("#pollutant-plot").attr("src", "");  // Hide if no data
                    }
                });
            }

            // Function to filter dropdown and auto-select pollutant
            $("#pollutant-search").on("keyup", function() {
                var searchText = $(this).val().toLowerCase();
                var found = false;

                $("#pollutant-dropdown option").each(function() {
                    var text = $(this).text().toLowerCase();
                    if (text.includes(searchText)) {
                        $(this).show();
                        if (!found) {
                            found = true;
                            $("#pollutant-dropdown").val($(this).val()); // Auto-select the first match
                        }
                    } else {
                        $(this).hide();
                    }
                });

                if (found) {
                    fetchData(); // Automatically update table and plot when selection changes
                }
            });

            $("#pollutant-dropdown, #source-dropdown").change(fetchData);

            $("#data-table").DataTable();
            fetchData();
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
